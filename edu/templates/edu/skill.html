{% extends 'core/base.html' %}
{% load static %}
{% block content %}

<div class="container mt-5  ">
    <h1 class='text-warning text-uppercase border-bottom mb-5'>skills</h1>
    
    
    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class="text-uppercase mt-5">html/css</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger"  role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
            </div>
        </div>
          <div class="col-sm-5 offset-sm-2">
            <h3 class="text-capitalize mt-5">javascript</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success"  role="progressbar" style="width: 65%" aria-valuenow="65" aria-valuemin="0" aria-valuemax="65">65%</div>
            </div>
        </div>
        <div class="col-sm-5">
            <h3 class="text-capitalize mt-5">java programming</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-info"  role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="20">20%</div>
            </div>
        </div>
          <div class="col-sm-5 offset-sm-2">
            <h3 class="text-capitalize mt-5">python</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning"  role="progressbar" style="width: 95%" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100">95%</div>
            </div>
        </div>
        <div class="col-sm-5">
            <h3 class="text-uppercase mt-5">sql</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated "  role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
            </div>
        </div>
          <div class="col-sm-5 offset-sm-2">
            <h3 class="text-capitalize mt-5">django</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger"  role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="30">30%</div>
            </div>
        </div>
        <div class="col-sm-5">
            <h3 class="text-capitalize mt-5">c programming</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning"  role="progressbar" style="width: 40%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="40">40%</div>
            </div>
        </div>
          <div class="col-sm-5 offset-sm-2">
            <h3 class="text-capitalize mt-5">reactJS</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated "  role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">15%</div>
            </div>
        </div>
    </div>
</div>

</div>


{% endblock content %}
